<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Revista Agreste</title>
    <meta name="description" content="{{ description }}">
    <link rel="stylesheet" type="text/css" href="/static/css/tooltipster.css" />
    <link href="/static/css/article.css" rel="stylesheet">

</head>
<body class="background" {% if background_image %} style="background-image:url('{{ background_image }}');" {% endif %}>
<div id="menu">
</div>
<div class="not-fullscreen background parallax">
    <div class="content-a-txt">
        <div class="content-b">
        {% block content %}
        {{ page }}
        {% endblock %}
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/javascripts/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="/static/javascripts/jquery.tooltipster.min.js"></script>
<script type="text/javascript" src="/static/javascripts/article.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
             $('.tooltip').tooltipster({
                contentAsHTML: true
            });
        });
</script>
</body>
</html>
